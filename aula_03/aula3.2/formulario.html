<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_aula3.2.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formulario Teste</h1>
        <nav>
            <a href="/geracao_tech/index.html">Home</a>
            <a href="/geracao_tech/aula_03/aula3.2/aula3.2.html">Aula 3 segundo turno</a>
            <a href="formulario.html">formulario</a>
            <a href="tabela.html">Tabela</a>
        </nav>
    </header>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label for="sobrenome">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" name="cidade">

        <label>Turno:</label>
        <input type="radio" id="manha" name="turno" value="manha">
        <label for="manha" style="display: inline;">Manhã</label>

        <input type="radio" id="tarde" name="turno" value="tarde">
        <label for="tarde" style="display: inline;">Tarde</label>

        <label>Linguagem:</label>
        <input type="checkbox" id="html" name="Linguagens" value="HTML">
        <label for="html" style="display: inline;">HTML</label>

        <input type="checkbox" id="css" name="Linguagens" value="CSS">
        <label for="css" style="display: inline;">CSS</label>

        <input type="checkbox" id="javascript" name="Linguagens" value="JavaScript">
        <label for="javascript" style="display: inline;">JavaScript</label>

        <button>Cadastrar</button>
    </form>
</body>

</html>
